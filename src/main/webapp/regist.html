<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>尚硅谷会员注册页面</title>
<link type="text/css" rel="stylesheet" href="css/style.css" >
	<script src="js/jquery-3.3.1.js"></script>
<style type="text/css">
	.login_form{
		height:420px;
		margin-top: 25px;
	}
</style>
	<script>
		//给注册页面的每一个input校验输入的数字
		//校验用户名
		function checkname() {
			//1.获取用户名
		var namestr=$("#username").val();
		//2.设置正则表达式
			var reg_name = /^\w{6,20}$/;
			var flag = reg_name.test(namestr);
			if (flag){
				$("#username").css("border","solid 2px blue");

			}else{
				$("#username").css("border","solid 2px red");
			}

			return flag;
		}
		//校验密码
		function checkpassword(){
			var passwordstr = $("#password").val();
			var reg_password= /^\w{6,20}$/;
			var flag=reg_password.test(passwordstr);
			if (flag){
				$("#password").css("border","solid 2px blue");

			}else{
				$("#password").css("border","solid 2px red");
			}

			return flag;
		}
		//验证密码
		function checkreqwd(){
		 var reqwdstr=	$("#repwd").val();
			var passwordstr = $("#password").val();
			var flag=false;
			if (reqwdstr==passwordstr){
				$("#repwd").css("border","solid 2px blue");
			flag=true;
			}else{
				$("#repwd").css("border","solid 2px red");
			}
			return flag;
		}
		//验证邮箱
		function checkemail(){
			var emailstr= $("#email").val();//1924616904@qq.com
			var reg_email=/^\w+@\w+\.\w+$/;

			var flag=reg_email.test(emailstr);
			if (flag){
				$("#email").css("border","solid 2px blue");
			}else{
				$("#email").css("border","solid 2px red");
			}

			return flag;
		}
		//校验验证码让其非空就可以
		function checkcode(){
			var checkcodestr=$("#code").val();
			var reg_code= /^\s*$/g;
			  var flag= reg_code.test(checkcodestr);
			if (flag){
				$("#code").css("border","solid 2px red");
				flag=false;
			}else{
				$("#code").css("border","solid 2px blue");
				flag-true;
			}
			  return flag;
		}
		//提交表单需要一个入口函数
		$(function () {
			$("#registfrom").submit(function () {

				return false;
			});
			// $.post("registServlet",$("#registfrom").serialize(),function (data) {
			//
			//
			// });

			$("#username").blur(checkname);
			$("#password").blur(checkpassword);
			$("#repwd").blur(checkreqwd);
			$("#email").blur(checkemail);
			$("#code").blur(checkcode);
		})
	</script>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎注册</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>注册尚硅谷会员</h1>
								<span class="errorMsg"></span>
							</div>
							<div class="form">
								<form id="registfrom" action="regist_success.html">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" id="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
									<br />
									<br />
									<label>确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" id="repwd" />
									<br />
									<br />
									<label>电子邮件：</label>
									<input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1" name="email" id="email" />
									<br />
									<br />
									<label>验证码：</label>
									<input class="itxt" type="text" style="width: 150px;" id="code"/>
									<img alt="" src="img/code.bmp" style="float: right; margin-right: 40px">
									<br />
									<br />
									<input type="submit" value="注册" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
